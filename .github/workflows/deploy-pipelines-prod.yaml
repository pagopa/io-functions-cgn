name: Deploy Pipelines - PROD

on:
  workflow_dispatch:

jobs:
  deploy_on_prod:
    uses: ./.github/workflows/deploy-pipelines.yaml
    name: Deploy on PROD
    secrets: inherit
    with:
      environment: 'prod'
      resource_group_name: 'io-p-cgn-be-rg'
      app_name: 'io-p-cgn-fn'
      use_staging_slot: false
      use_private_agent: false
      health_check_path: '/api/v1/cgn/info'